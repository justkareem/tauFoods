{% extends "base_template.html" %}

{% block main %}
<div class="row">
<div class="card">
    <div class="card-body">
        <div class="row">
            {% if messages %}
            {% for message in messages %}
                <div
                  class="alert alert-{{ message.tags }} alert-dismissible fade show"
                  role="alert"
                >
                    {{message}}
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button>
                </div>
            {% endfor %}
        {% endif %}
            <form method="POST" action="{% url 'add_food' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            {{ form.title.label_tag }}
                            {{ form.title }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            {{ form.price.label_tag }}
                            {{ form.price }}
                        </div>
                    </div>
                </div>
                <div class="col-lg-11" style="margin-bottom: 1%">
                    <label>Image upload</label>
                    {{ form.img }}
                </div>
                <button type="submit" class="btn btn-primary mb-4">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
